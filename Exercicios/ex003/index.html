<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imagens</title>
    </head>
    <body>
        <h1>Testando carga de Imagens</h1>
        <p>
            Abaixo você vai ver uma imagem que está na mesma pasta.
        </p>
        <img src="logo-html.png" alt="Logo do HTML5">
        <p>
            Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual.
        </p>
        <img src="imagem/logo-css.png" alt="Logo das CSS3">
        <p>
            Também podemos carregar imagens extrenas, e para isso devemos ter a sua URL completa.
        </p>
        <img src="https://www.resilia.com.br/wp-content/uploads/2022/07/1_6ahbWjp_g9hqhaTDSJOL1Q-1200x675.png" alt="Logo de JavaScript">
    </body>
</html>
